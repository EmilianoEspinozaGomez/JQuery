<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Formulario de Registro</title>
	
	<!-- Cargar de Bootstrap -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">

	<!-- Estilo de Iconos Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
	<!-- Contenedor -->
	<div class="container">
		<!-- Fila -->
		<div class="row">
			<!-- Columna -->
			<div class="col-12 col-sm-8 col-lg-6 col-xl-4 mx-auto">
				<!-- Formulario -->
				<form id="registroUsuario" action="formulario_registro.html" method="POST" onsubmit="return validarNuevoUsuario()">
					<h2 class="my-5">Registro de cliente</h2>
					<!-- Input Nombre -->
					<div class="mb-3">
						<label class="form-label" for="txtNombre">Prenombres <span class="text-danger">*</span> </label>
						<input id="txtNombre" name="txtNombre" class="form-control" type="text" required>
					</div>
					<div class="mb-3">
						<label class="form-label" for="txtApepat">Apellido Paterno</label>
						<input id="txtApepat" name="txtApepat" class="form-control" type="text" required>
					</div>
					<div class="mb-3">
						<label class="form-label" for="txtApemat">Apellido Materno</label>
						<input id="txtApemat" name="txtApemat" class="form-control" type="text" required>
					</div>
					<div class="mb-3">
						<label class="form-label" for="txtEmail">Correo Electrónico</label>
						<input id="txtEmail" name="txtEmail" class="form-control" type="email" required>
					</div>
					<div class="mb-3">
						<label class="form-label" for="dateFecNac">Fecha de Nacimiento</label>
						<input id="dateFecNac" name="dateFecNac" class="form-control" type="date" min="1873-12-31" max="2005-12-31" required>
					</div>
					<button type="submit" class="btn btn-primary">Enviar</button>
				</form>				
			</div>
		</div>
	</div>
	
	<!-- Cargar JQuery -->
	<!-- https://developers.google.com/speed/libraries?hl=es-419    De aquí cargar jquery-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

	<!-- Cargar JS Custom -->
	<script src="archivo_js.js"></script>
</body>
</html>
